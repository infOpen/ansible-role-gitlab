---

# Debian OS family variables
#------------------------------------------------------------------------------

# GPG key management
_gitlab_gpg_keys:
  - url: "https://packages.gitlab.com/gitlab/{{ gitlab_edition }}/gpgkey"
    state: 'present'

# Package repositories
_gitlab_package_repositories:
  - filename: 'gitlab'
    repo: "deb https://packages.gitlab.com/gitlab/{{ gitlab_edition }}/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release | lower }} main"
  - filename: 'gitlab-src'
    repo: "deb-src https://packages.gitlab.com/gitlab/{{ gitlab_edition }}/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release | lower }} main"

# System prerequisites
_gitlab_system_prerequisites:
  - name: 'apt-transport-https'
  - name: 'ca-certificates'
  - name: 'curl'
  - name: 'debian-archive-keyring'
  - name: 'openssh-server'
  - name: 'postfix'
